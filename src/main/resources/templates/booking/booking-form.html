<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borewell Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h3 class="mb-0">Book Borewell Service</h3>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/bookings/save}" th:object="${booking}" method="post" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" th:field="*{customerName}" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Address</label>
                    <textarea th:field="*{address}" class="form-control" rows="2" placeholder="Enter address" required></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Location</label>
                    <input type="text" th:field="*{location}" class="form-control" placeholder="Enter location" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Booking Date</label>
                    <input type="date" th:field="*{bookingDate}" class="form-control" required>
                </div>
				
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-5 shadow">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
