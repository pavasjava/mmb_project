<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Borewell Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h3 class="mb-0" th:text="${borewellType.borewelTypeid != null ? 'Edit Borewell Type' : 'Add Borewell Type'}"></h3>
        </div>
        <div class="card-body p-4">
			<form th:action="@{/borewellTypes/saveBorewellType}"
			      th:object="${borewellType}"
			      method="post"
			      enctype="multipart/form-data" class="row g-3">

			    <input type="hidden" th:field="*{borewelTypeid}">

			    <div class="col-12">
			        <label class="form-label">Name</label>
			        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
			    </div>

			    <div class="col-12">
			        <label class="form-label">Description</label>
			        <textarea th:field="*{description}" class="form-control" rows="2" placeholder="Enter description"></textarea>
			    </div>

			    <div class="col-12">
			        <label class="form-label">Upload Image</label>
			        <input type="file" th:field="*{imageFile}" accept="image/*" class="form-control"/>
			    </div>

			    <div class="col-12 text-center mt-4">
			        <button type="submit" class="btn btn-success btn-lg px-5 shadow">Save</button>
			        <a href="/borewell-types/list" class="btn btn-secondary btn-lg px-5 shadow">Cancel</a>
			    </div>
			</form>

        </div>
    </div>
</div>
</body>
</html>
