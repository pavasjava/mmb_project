<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Borewell Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Select Borewell Type</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="type : ${borewellTypes}">
            <div class="card shadow-sm">
                <img th:src="@{${type.imageUrl}}" class="card-img-top" alt="Borewell Type">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${type.name}">Borewell Type</h5>
                    <a th:href="@{/bookings/new(type=${type.name})}" class="btn btn-primary">Select</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
