<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Images - MAA MANGALA BOREWELL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
		.bg-overlay {
		    position: fixed;
		    top: 0;
		    left: 0;
		    height: 100%;
		    width: 100%;
		    background-image: url('/images/bgimage.png');
		    background-size: cover;
		    background-position: center;
		    opacity: 0.08; /* More light/faded */
		    z-index: -1;
		}

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d64026;
            padding: 10px 20px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-left img {
            height: 40px;
            width: 65px;
            border-radius: 60%;
            object-fit: cover;
        }

        .navbar-left a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .navbar-left a.active,
        .navbar-left a:hover {
            background-color: #c23c22;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            background-color: white;
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 14px;
            margin-left: 5px;
        }

        .search-icon {
            color: #d64026;
            font-size: 16px;
        }

        .social-icons i {
            font-size: 18px;
            color: white;
            transition: transform 0.2s;
        }

        .social-icons i:hover {
            transform: scale(1.2);
            color: #ffc107;
        }

        h1 {
            text-align: center;
            color: #d64026;
            margin: 30px 0 10px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 30px 0;
        }

        .image-gallery img {
            width: 250px;
            height: 290px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }
		/* Lightbox modal */
		        .modal {
		            display: none;
		            position: fixed;
		            z-index: 999;
		            padding-top: 60px;
		            left: 0;
		            top: 0;
		            width: 100%;
		            height: 100%;
		            overflow: auto;
		            background-color: rgba(0,0,0,0.8);
		        }

		        .modal-content {
		            margin: auto;
		            display: block;
		            max-width: 90%;
		            max-height: 80%;
		            border-radius: 10px;
		        }

		        .close {
		            position: absolute;
		            top: 30px;
		            right: 50px;
		            color: #fff;
		            font-size: 35px;
		            font-weight: bold;
		            cursor: pointer;
		        }

		        .close:hover {
		            color: #ccc;
		        }
    </style>
</head>
<body>
	<!-- ✅ Background Image -->
	    <div class="bg-overlay" style="background-image: url('/images/bgimage.png');"></div>

	    <!-- ✅ Navbar -->
	    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- ✅ Heading -->
    <h1>Our Equipment</h1>

    <!-- ✅ Image Gallery -->
	<div class="image-gallery">
	    <img src="/images/img/dthmounting.jpg" alt="DTH Mounting" onclick="openModal(this)">
	    <img src="/images/img/inwellmounting.jpg" alt="Inwell Mounting" onclick="openModal(this)">
	    <img src="/images/img/image1.jpg" alt="Image 1" onclick="openModal(this)">
	    <img src="/images/img/image2.jpg" alt="Image 2" onclick="openModal(this)">
	    <img src="/images/img/image3.jpg" alt="Image 3" onclick="openModal(this)">
	    <img src="/images/img/image4.jpg" alt="Image 4" onclick="openModal(this)">
	</div>

	<!-- Modal -->
	<div id="imgModal" class="modal" onclick="closeModal()">
	    <span class="close" onclick="closeModal()">&times;</span>
	    <img class="modal-content" id="modalImage">
	</div>

	<script>
	    function openModal(imgElement) {
	        const modal = document.getElementById("imgModal");
	        const modalImg = document.getElementById("modalImage");
	        modal.style.display = "block";
	        modalImg.src = imgElement.src;
	    }

	    function closeModal() {
	        document.getElementById("imgModal").style.display = "none";
	    }
	</script>

</body>
</html>
