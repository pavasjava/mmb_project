<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MAA MANGALA BOREWELL</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
		.bg-overlay {
		    position: fixed;
		    top: 0;
		    left: 0;
		    height: 100%;
		    width: 100%;
		    background-image: url('/images/bgimage.png');
		    background-size: cover;
		    background-position: center;
		    opacity: 0.08; /* More light/faded */
		    z-index: -1;
		}

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d64026;
            padding: 10px 20px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-left img {
            height: 40px;
        }

        .navbar-left a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .navbar-left a.active,
        .navbar-left a:hover {
            background-color: #c23c22;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            background-color: white;
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 14px;
            margin-left: 5px;
        }

        .search-icon {
            color: #d64026;
            font-size: 16px;
        }
		.social-icons i {
		    font-size: 18px;
		    transition: transform 0.2s;
		}

		.social-icons i:hover {
		    transform: scale(1.2);
		    color: #ffc107;
		}

        /* FontAwesome */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    </style>
</head>
<body>
	<!--<div class="bg-overlay" style="background-image: url('/images/bgimage.png');"></div>-->
<!-- Navigation Bar -->
<div class="navbar">
    <!-- Left side: Logo + Menu -->
    <div class="navbar-left">
        <img th:src="@{/images/MMBLogo.jpg}" alt="Borewell Logo" style="height: 45px; width: 65px; border-radius: 60%; object-fit: cover;" />
		<a th:href="@{/dashboard}" class="active">Home</a>
        <a th:href="@{/articles}" class="active">Articles</a>
        <a th:href="@{/showImages}">Images</a>
		<a th:href="@{/getAllRawMaterials}">Raw Material</a>
        <a th:href="@{/quotations/getAllQuotation}">Quotation</a>
        <a href="#">Book</a>
        <a href="#">Generate Bill</a>
        <a href="#">Price Details</a>
        <a href="#">More <i class="fa-solid fa-chess-knight"></i></a>
    </div>

    <!-- Right side: Search + Social Icons -->
    <div class="navbar-right" style="display: flex; align-items: center; gap: 20px;">
        <!-- Search -->
        <div class="search-box" style="background-color: white; border-radius: 10px; padding: 8px 12px; display: flex; align-items: center;">
            <i class="fa fa-search search-icon" style="color: #d64026;"></i>
            <input type="text" placeholder="Search articles..." style="border: none; outline: none; font-size: 14px; margin-left: 5px;" />
        </div>

        <!-- Social Icons -->
        <div class="social-icons" style="display: flex; gap: 10px;">
            <a href="#" target="_blank" style="color: white;"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" style="color: white;"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" style="color: white;"><i class="fab fa-whatsapp"></i></a>
			<a href="#" target="_blank" style="color: white;"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</div>

</body>
</html>
