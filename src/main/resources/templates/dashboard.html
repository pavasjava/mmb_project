<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Space for the fixed navbar */
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px; /* Height of the navbar */
            left: 0;
            width: 250px;
            background-color: rgb(0, 64, 128);
            padding: 20px;
            transition: transform 0.3s ease;
            transform: translateX(0); /* Show sidebar */
        }
        .sidebar-hidden {
            transform: translateX(-100%); /* Hide sidebar */
        }
        .content {
            margin-left: 250px; /* Width of the sidebar */
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .content-expanded {
            margin-left: 0; /* Adjust content margin when sidebar is hidden */
        }
        .navbar {
            transition: margin-left 0.3s ease;
             position: fixed;
        }
        .navbar-expanded {
            margin-left: 250px; /* Move navbar when sidebar is open */
        }
        .navbar-toggler {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1030; /* Ensure the button is above other content */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:text="'Welcome, ' + ${session.user.username}" th:href="@{/profile}"></a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <h4>Navigation</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <button class="btn btn-primary" id="toggleSidebar">Toggle Sidebar</button>
        <div class="welcome-message">
            <h2>Welcome to the Dashboard!</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const navbar = document.querySelector('.navbar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('content-expanded');
            navbar.classList.toggle('navbar-expanded'); // Move navbar when sidebar is open
        });
    </script>
</body>
</html>
