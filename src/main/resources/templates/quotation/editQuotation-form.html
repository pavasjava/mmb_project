<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add/Edit Quotation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		.bg-overlay {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-image: url('/images/bgimage.png');
			background-size: cover;
			background-position: center;
			opacity: 0.08;
			/* More light/faded */
			z-index: -1;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f8fb;
			color: #333;
		}

		.navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			/*background-color: rgb(73, 146, 180);*/
			background-color: #d64026;
			padding: 10px 20px;
		}

		.navbar-left {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.navbar-left img {
			height: 40px;
			width: 65px;
			border-radius: 60%;
			object-fit: cover;
		}

		.navbar-left a {
			text-decoration: none;
			color: white;
			font-weight: bold;
			padding: 8px 12px;
			border-radius: 8px;
			transition: background-color 0.3s;
		}

		.navbar-left a.active,
		.navbar-left a:hover {
			/*background-color: #17418138;*/
			background-color: #c23c22;
		}

		.navbar-right {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.search-box {
			background-color: white;
			border-radius: 10px;
			padding: 8px 12px;
			display: flex;
			align-items: center;
		}

		.search-box input {
			border: none;
			outline: none;
			font-size: 14px;
			margin-left: 5px;
		}

		.search-icon {
			color: #d64026;
			font-size: 16px;
		}

		.social-icons i {
			font-size: 18px;
			color: white;
			transition: transform 0.2s;
		}

		.social-icons i:hover {
			transform: scale(1.2);
			color: #ffc107;
		}

		.container {
			max-width: 1200px;
			margin: 50px auto;
			padding: 40px;
			background-color: white;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			border-radius: 12px;
		}

		h1 {
			text-align: left;
			color: #2c3e50;
			margin-bottom: 20px;
		}

		p {
			font-size: 17px;
			line-height: 1.7;
			text-align: justify;
		}

		.footer {
			margin-top: 30px;
			text-align: center;
			font-size: 14px;
			color: #777;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 999;
			padding-top: 60px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.8);
		}

		.modal-content {
			margin: auto;
			display: block;
			max-width: 90%;
			max-height: 80%;
			border-radius: 10px;
		}

		.close {
			position: absolute;
			top: 30px;
			right: 50px;
			color: #fff;
			font-size: 35px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: #ccc;
		}

		h2.bullet::before {
			content: "•";
			font-size: 36px;
			color: #2c3e50;
			margin-right: 12px;
			vertical-align: middle;
		}
	</style>
</head>

<body class="bg-gray-100 p-6">

	<!-- ✅ Background Image -->
	<div class="bg-overlay" style="background-image: url('/images/bgimage.png');"></div>

	<div th:replace="~{fragments/navbar :: navbar}"></div><br>

	<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
		<h2 class="text-2xl font-bold mb-4">Add / Edit Quotation</h2>

		<form th:action="@{/quotations/saveQuotation}" th:object="${quotation}" method="post" class="space-y-4">

			<!-- Hidden field for edit -->
			<input type="hidden" th:field="*{quotationId}" />

			<div>
				<label>Customer Name</label>
				<input type="text" th:field="*{customerName}" class="w-full border rounded px-3 py-2" />
			</div>

			<div>
				<label>Work Address</label>
				<input type="text" th:field="*{workAddress}" class="w-full border rounded px-3 py-2" />
			</div>

			<div>
				<label>Boring Type</label>
				<select th:field="*{boringType}" class="w-full border rounded px-3 py-2">
					<option value="">--Select Boring Type--</option>
					<option value="DTH">DTH</option>
					<option value="In-Well">In-Well</option>
					<option value="Rotary">Rotary</option>
					<option value="Callis">Callis</option>
				</select>
			</div>

			<div>
				<label>Boring Dia</label>
				<select th:field="*{boringDia}" class="w-full border rounded px-3 py-2">
					<option value="">--Select Boring dia--</option>
					<option value="5">5 inch.</option>
					<option value="6">6 inch.</option>
					<option value="8">8 inch.</option>
					<option value="10">10 inch.</option>
					<option value="12">12 inch.</option>
				</select>
			</div>

			<div>
				<label>Price Quantity Details</label>
				<select th:field="*{priceQntDtls}" class="w-full border rounded px-3 py-2">
					<option value="">--Select Quantity--</option>
					<option value="1 Feet">1 Feet</option>
					<option value="1 Mtr.">1 Mtr.</option>
				</select>
			</div>

			<div>
				<label>Drilling Price</label>
				<input type="number" th:field="*{drillingPrice}" class="w-full border rounded px-3 py-2" />
			</div>

			<div>
				<div class="relative inline-block w-full">
					<div class="relative inline-block w-full">
						<div class="relative inline-block w-64">
							<label class="block text-sm font-medium text-gray-700 mb-1">Required Material</label>

							<!-- Dropdown button -->
							<div class="border rounded px-3 py-2 w-96 cursor-pointer bg-white" id="dropdown-btn">
								Select Materials
							</div>

							<!-- Dropdown panel -->
							<div id="dropdown-panel"
								class="absolute z-10 mt-1 w-96 bg-white border rounded shadow-lg max-h-60 overflow-y-auto hidden">
								<div th:each="mat : ${materials}" class="flex items-center px-3 py-1">
									<input type="checkbox" th:id="'mat-' + ${mat.materialId}"
										th:value="${mat.materialId}" th:data-name="${mat.materialWithCmpName}"
										th:field="*{requiredMaterialIds}" class="mr-2 material-checkbox" />
									<label th:for="'mat-' + ${mat.materialId}"
										th:text="${mat.materialWithCmpName}"></label>
								</div>
							</div>

							<!-- Display selected materials (hidden by default) -->
							<div id="selected-container" class="mt-2 text-sm text-gray-700 hidden">
								<p class="font-medium">Selected Materials:</p>
								<ul id="selected-materials" class="list-disc list-inside text-green-600"></ul>
							</div>
						</div>
					</div>

					<!--<div id="dropdownButton"
						class="w-full border rounded px-3 py-2 bg-white cursor-pointer flex justify-between">
						<span id="dropdownLabel">-- Select Materials --</span>
						<svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
						</svg>
					</div><br>

					<div>
					    <label class="block text-sm font-medium text-gray-700">Required Material</label>
					    <select th:field="*{selectedMaterialTypeId}" class="w-full border rounded px-3 py-2" required>
					        <option value="">--Select Material Type--</option>
					        <option th:each="type : ${materialTypes}" 
					                th:value="${type.materialTypeId}"
					                th:text="${type.materialName}">
					        </option>
					    </select>
					</div><br>-->

					<!-- Company dropdown
					<div>
					    <label class="block text-sm font-medium text-gray-700">Material Company Name</label>
					    <select th:field="*{selectedCompanyId}" class="w-full border rounded px-3 py-2" required>
					        <option value="">--Select Company--</option>
					        <option th:each="company : ${companies}" 
					                th:value="${company.companyId}" 
					                th:text="${company.companyName}">
					        </option>
					    </select>
					</div>
					<div>
					    <label class="block text-sm font-medium text-gray-700">Required Material</label>
					    <select th:field="*{requiredMaterialIds}" class="w-full border rounded px-3 py-2" multiple>
					        <option th:each="material : ${materials}" 
					                th:value="${material.materialId}" 
					                th:text="${material.materialType.materialName} + ' - ' + ${material.companyName.companyName}">
					        </option>
					    </select>
					</div> -->
				</div>
				<input type="hidden" th:field="*{quotationId}" />
			</div>

			<div>
				<label>Transport Vehicle Type</label>
				<select th:field="*{transportingVehicleType}" class="w-full border rounded px-3 py-2">
					<option value="">--Select Vehicle Type--</option>
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
				</select>
			</div>

			<div>
				<label>Transport Price</label>
				<input type="number" th:field="*{transportingPrice}" class="w-full border rounded px-3 py-2" />
			</div>

			<div class="flex justify-end space-x-2">
				<a href="/quotations/getAllQuotation" class="bg-gray-400 px-4 py-2 rounded">Cancel</a>
				<button type="submit" class="bg-green-500 px-4 py-2 rounded text-white">Save</button>
			</div>
		</form>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const dropdownBtn = document.getElementById("dropdown-btn");
			const dropdownPanel = document.getElementById("dropdown-panel");
			const checkboxes = document.querySelectorAll(".material-checkbox");
			const selectedContainer = document.getElementById("selected-container");
			const selectedList = document.getElementById("selected-materials");

			// ✅ Toggle dropdown on button click
			dropdownBtn.addEventListener("click", function () {
				dropdownPanel.classList.toggle("hidden");
			});

			// ✅ Close dropdown when clicking outside
			document.addEventListener("click", function (event) {
				if (!dropdownBtn.contains(event.target) && !dropdownPanel.contains(event.target)) {
					dropdownPanel.classList.add("hidden");
				}
			});

			function updateSelectedMaterials() {
				selectedList.innerHTML = ""; // clear old values
				let selected = [];

				checkboxes.forEach(cb => {
					if (cb.checked) {
						selected.push(cb.getAttribute("data-name"));
					}
				});

				if (selected.length > 0) {
					selectedContainer.classList.remove("hidden");
					selected.forEach(name => {
						const li = document.createElement("li");
						li.textContent = name;
						selectedList.appendChild(li);
					});

					// ✅ also update dropdown button text
					dropdownBtn.textContent = selected.length + " selected";
				} else {
					selectedContainer.classList.add("hidden");
					dropdownBtn.textContent = "Select Materials";
				}
			}

			checkboxes.forEach(cb => cb.addEventListener("change", updateSelectedMaterials));

			// ✅ Run once on page load (for edit case prefilled values)
			updateSelectedMaterials();
		});
	</script>
