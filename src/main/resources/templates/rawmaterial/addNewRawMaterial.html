<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Raw Materials</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<style>
		.bg-overlay {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-image: url('/images/bgimage.png');
			background-size: cover;
			background-position: center;
			opacity: 0.08;
			z-index: -1;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f8fb;
			color: #333;
		}

		.navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			background-color: #d64026;
			padding: 10px 20px;
		}

		.navbar-left {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.navbar-left img {
			height: 40px;
			width: 65px;
			border-radius: 60%;
			object-fit: cover;
		}

		.navbar-left a {
			text-decoration: none;
			color: white;
			font-weight: bold;
			padding: 8px 12px;
			border-radius: 8px;
			transition: background-color 0.3s;
		}

		.navbar-left a.active,
		.navbar-left a:hover {
			background-color: #c23c22;
		}

		.navbar-right {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.search-box {
			background-color: white;
			border-radius: 10px;
			padding: 8px 12px;
			display: flex;
			align-items: center;
		}

		.search-box input {
			border: none;
			outline: none;
			font-size: 14px;
			margin-left: 5px;
		}

		.search-icon {
			color: #d64026;
			font-size: 16px;
		}

		.social-icons i {
			font-size: 18px;
			color: white;
			transition: transform 0.2s;
		}

		.social-icons i:hover {
			transform: scale(1.2);
			color: #ffc107;
		}

		.container {
			max-width: 1200px;
			margin: 50px auto;
			padding: 40px;
			background-color: white;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			border-radius: 12px;
		}

		h1 {
			text-align: left;
			color: #2c3e50;
			margin-bottom: 20px;
		}

		p {
			font-size: 17px;
			line-height: 1.7;
			text-align: justify;
		}

		.footer {
			margin-top: 30px;
			text-align: center;
			font-size: 14px;
			color: #777;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 999;
			padding-top: 60px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.8);
		}

		.modal-content {
			margin: auto;
			display: block;
			max-width: 90%;
			max-height: 80%;
			border-radius: 10px;
		}

		.close {
			position: absolute;
			top: 30px;
			right: 50px;
			color: #fff;
			font-size: 35px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: #ccc;
		}

		h2.bullet::before {
			content: "•";
			font-size: 36px;
			color: #2c3e50;
			margin-right: 12px;
			vertical-align: middle;
		}
	</style>
</head>

<body class="bg-gray-100 p-6">

	<!-- ✅ Background Image -->
	<div class="bg-overlay"></div>

	<!-- ✅ Navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div><br>

	<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
		<h2 class="text-2xl font-bold mb-4">Add / Edit Raw Material</h2>

		<form th:action="@{/saveRawMaterial}" th:object="${rawMaterial}" method="post" class="space-y-4">

			<input type="hidden" th:field="*{materialId}" />

			<div>
				<label class="block text-sm font-medium text-gray-700">Material Type</label>
				<select th:field="*{materialType}" class="w-full border rounded px-3 py-2">
					<option value="">--Select Material Type--</option>
					<option th:each="type : ${materialTypes}" th:value="${type.materialTypeId}" th:text="${type.materialName}"></option>
			    </select>
			</div>

			<!--<div id="materialNameField" style="display: none;">
			    <label class="block text-sm font-medium text-gray-700">Company Name</label>
			    <input type="text" th:field="*{materialName}" 
			           class="w-full border rounded px-3 py-2" />
			</div>-->

			<div>
				<label class="block text-sm font-medium text-gray-700">Material Company Name</label>
				<select th:field="*{companyName}" class="w-full border rounded px-3 py-2">
					<option value="">--Select Material Company--</option>
					<option th:each="company : ${companies}" th:value="${company.companyId}" th:text="${company.companyName}"></option>
				</select>
			</div>
			
			<div>
				<label class="block text-sm font-medium text-gray-700">Quality</label>
				<input type="text" th:field="*{quality}" class="w-full border rounded px-3 py-2" required />
			</div>

			<div>
				<label class="block text-sm font-medium text-gray-700">Size</label>
				<input type="text" th:field="*{matrialSize}" class="w-full border rounded px-3 py-2" required />
			</div>
			<div>
				<label class="block text-sm font-medium text-gray-700">Quantity</label>
				<input type="text" th:field="*{quantity}" class="w-full border rounded px-3 py-2" required />
			</div>

			<div>
				<label class="block text-sm font-medium text-gray-700">Price</label>
				<input type="number" step="0.01" th:field="*{materialPrice}" class="w-full border rounded px-3 py-2"
					required />
			</div>

			<div class="flex justify-end space-x-2">
				<a th:href="@{/getAllRawMaterials}"
					class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
				<button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
			</div>
		</form>
	</div>
	<script>
	    function toggleMaterialName(selectElement) {
	        const materialNameDiv = document.getElementById("materialNameField");
	        if (selectElement.value === "Other") {
	            materialNameField.style.display = "block";
	        } else {
	            materialNameField.style.display = "none";
	        }
	    }
	</script>
</body>

</html>
