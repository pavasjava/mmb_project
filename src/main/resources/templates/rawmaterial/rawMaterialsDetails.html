<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> Raw Materials </title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">

	<style>
		.bg-overlay {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-image: url('/images/bgimage.png');
			background-size: cover;
			background-position: center;
			opacity: 0.08;
			/* More light/faded */
			z-index: -1;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f8fb;
			color: #333;
		}

		.navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			background-color: #d64026;
			padding: 10px 20px;
		}

		.navbar-left {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.navbar-left img {
			height: 40px;
			width: 65px;
			border-radius: 60%;
			object-fit: cover;
		}

		.navbar-left a {
			text-decoration: none;
			color: white;
			font-weight: bold;
			padding: 8px 12px;
			border-radius: 8px;
			transition: background-color 0.3s;
		}

		.navbar-left a.active,
		.navbar-left a:hover {
			background-color: #c23c22;
		}

		.navbar-right {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.search-box {
			background-color: white;
			border-radius: 10px;
			padding: 8px 12px;
			display: flex;
			align-items: center;
		}

		.search-box input {
			border: none;
			outline: none;
			font-size: 14px;
			margin-left: 5px;
		}

		.search-icon {
			color: #d64026;
			font-size: 16px;
		}

		.social-icons i {
			font-size: 18px;
			color: white;
			transition: transform 0.2s;
		}

		.social-icons i:hover {
			transform: scale(1.2);
			color: #ffc107;
		}

		.container {
			max-width: 1200px;
			margin: 50px auto;
			padding: 40px;
			background-color: white;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			border-radius: 12px;
		}

		h1 {
			text-align: left;
			color: #2c3e50;
			margin-bottom: 20px;
		}

		p {
			font-size: 17px;
			line-height: 1.7;
			text-align: justify;
		}

		.footer {
			margin-top: 30px;
			text-align: center;
			font-size: 14px;
			color: #777;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 999;
			padding-top: 60px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.8);
		}

		.modal-content {
			margin: auto;
			display: block;
			max-width: 90%;
			max-height: 80%;
			border-radius: 10px;
		}

		.close {
			position: absolute;
			top: 30px;
			right: 50px;
			color: #fff;
			font-size: 35px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: #ccc;
		}

		h2.bullet::before {
			content: "•";
			font-size: 36px;
			color: #2c3e50;
			margin-right: 12px;
			vertical-align: middle;
		}

		/* Table Design */
		.styled-table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			font-size: 16px;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
		}

		.styled-table thead {
			background-color: rgb(73, 146, 180);
			color: #fff;
			text-align: left;
		}

		.styled-table th,
		.styled-table td {
			padding: 14px 18px;
		}

		.styled-table tbody tr {
			border-bottom: 1px solid #ddd;
			transition: background-color 0.2s;
		}

		.styled-table tbody tr:hover {
			background-color: #f9f1f0;
		}

		.styled-table tbody tr:last-child {
			border-bottom: none;
		}

		/* Align price */
		.price {
			text-align: right;
			font-weight: bold;
			color: #2c3e50;
		}

		.button-container {
			margin-top: 20px;
			display: flex;
			justify-content: flex-end;
		}


		.add-btn {
			display: inline-block;
			padding: 8px 18px;
			background-color: transparent;
			color: #007bff;
			font-size: 14px;
			font-weight: 600;
			border: 2px solid #007bff;
			border-radius: 25px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.add-btn:hover {
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			transform: translateY(-1px);
		}

		.add-btn:active {
			transform: translateY(0);
		}

		.thead-custom {
			background-color: #5F9EA0;
			color: #ffffff;
		}
	</style>
</head>

<body class="bg-gray-100 p-6">
	<!-- ✅ Background Image -->
	<div class="bg-overlay" style="background-image: url('/images/bgimage.png');"></div>

	<!-- ✅ Navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div><br>

	<div class="max-w-7xl mx-auto bg-white shadow-lg rounded-xl p-6">
		<h2 class="text-2xl font-bold mb-4">Raw Materials</h2>

		<table class="w-full border border-gray-300 text-left mb-4">
			<thead class="bg-gray-200">
				<tr>
					<th class="px-4 py-2">Sl No</th>
					<th class="px-4 py-2">Material Name</th>
					<th class="px-4 py-2">Brand Name</th>
					<th class="px-4 py-2">Quality</th>
					<th class="px-4 py-2">Material Size</th>
					<th class="px-4 py-2">Quantity</th>
					<th class="px-4 py-2">Price</th>
					<th class="px-4 py-2">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item, iterStat : ${items}" class="border-t">
					<td class="px-4 py-2" th:text="${iterStat.index + 1}"></td>
					<td class="px-4 py-2" th:text="${item.materialType}"></td>
					<td class="px-4 py-2" th:text="${item.companyName}"></td>
					<td class="px-4 py-2" th:text="${item.quality}"></td>
					<td class="px-4 py-2" th:text="${item.matrialSize}"></td>
					<td class="px-4 py-2" th:text="${item.quantity}"></td>
					<td class="px-4 py-2" th:text="${item.materialPrice}"></td>
					<td class="px-4 py-2 space-x-2">
						<a th:href="@{'/editRawMaterial/' + ${item.materialId}}"
							class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Edit</a>
						<a th:href="@{'/deleteRawMaterial/' + ${item.materialId}}"
							class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
							onclick="return confirm('Are you sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="text-right">
			<a href="/addNewRawMaterial" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">+ Add New
				Item</a>
		</div>
	</div>
</body>


</html>
